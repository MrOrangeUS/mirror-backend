<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1080, initial-scale=1.0">
    <title>Mirror.exe - TikTok Live Avatar</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1080px;
            height: 1920px;
            background: transparent;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        #avatar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #overlay {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        #did {
            font-size: 24px;
            font-weight: bold;
        }

        #qr {
            width: 100px;
            height: 100px;
            background: white;
            padding: 5px;
            border-radius: 10px;
        }

        #status {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            border-radius: 20px;
            font-size: 16px;
            display: none;
        }

        #chat-container {
            position: absolute;
            bottom: 140px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 900px;
            background: rgba(0,0,0,0.7);
            border-radius: 16px;
            padding: 16px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        #chat-history {
            flex: 1;
            max-height: 250px;
            overflow-y: auto;
            margin-bottom: 12px;
            color: #fff;
            font-size: 18px;
        }
        #chat-input-row {
            display: flex;
            gap: 8px;
        }
        #chat-input {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-size: 18px;
        }
        #send-btn {
            padding: 10px 24px;
            border-radius: 8px;
            border: none;
            background: #00e0ff;
            color: #222;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.2s;
        }
        #send-btn:hover {
            background: #00b8cc;
        }
        .chat-msg {
            margin-bottom: 8px;
        }
        .chat-msg.user {
            text-align: right;
            color: #00e0ff;
        }
        .chat-msg.bot {
            text-align: left;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="container">
        <video id="avatar" autoplay playsinline></video>
        <div id="status">Connecting...</div>
        <div id="overlay">
            <div id="did">Mirror.exe</div>
            <div id="qr"></div>
        </div>
    </div>
    <div id="chat-container">
        <div id="chat-history"></div>
        <div id="chat-input-row">
            <input type="text" id="chat-input" placeholder="Type your message..." autocomplete="off" />
            <button id="send-btn">Send</button>
        </div>
    </div>
    <button id="copy-logs-btn" style="margin: 16px 0;">Copy Logs</button>
    <pre id="log-output" style="display:none;"></pre>
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
